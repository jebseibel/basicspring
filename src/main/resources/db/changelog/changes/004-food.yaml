databaseChangeLog:
  - changeSet:
      id: create_food_table
      author: jeb
      labels: create_food_tables
      changes:

        # Food Table
        - createTable:
            tableName: food
            columns:
              - column: { name: id, type: bigint, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: extid, type: varchar(36), constraints: { nullable: false, unique: true }, defaultValueComputed: "(UUID())" }
              - column: { name: code, type: varchar(16), constraints: { unique: true } }
              - column: { name: name, type: varchar(32), constraints: { nullable: false, unique: true } }
              - column: { name: category, type: varchar(32), constraints: { nullable: false } }
              - column: { name: subcategory, type: varchar(32), constraints: { nullable: false } }
              - column: { name: description, type: varchar(255) }
              - column: { name: notes, type: varchar(1000) }
              - column: { name: flavor, type: varchar(32) }
              - column: { name: nutrition, type: varchar(32) }
              - column: { name: serving, type: varchar(32) }
              - column: { name: foundation, type: boolean, constraints: { nullable: false }, defaultValueBoolean: false }
              - column: { name: created_at, type: datetime, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: datetime }
              - column: { name: deleted_at, type: datetime }
              - column: { name: active, type: int, defaultValueNumeric: 1 }

