databaseChangeLog:
  - changeSet:
      id: create_flavor_table
      author: jeb
      labels: create_flavor_tables
      changes:

        # Flavor Table
        - createTable:
            tableName: flavor
            columns:
              - column: { name: id, type: bigint, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: extid, type: varchar(36), constraints: { nullable: false, unique: true } }
              - column: { name: code, type: varchar(8), constraints: { nullable: false, unique: true } }
              - column: { name: name, type: varchar(32), constraints: { nullable: false, unique: true } }
              - column: { name: category, type: varchar(32), constraints: { nullable: false } }
              - column: { name: subcategory, type: varchar(32), constraints: { nullable: false } }
              - column: { name: description, type: varchar(255) }
              - column: { name: notes, type: varchar(1000) }
              - column: { name: crunch, type: tinyint, constraints: { nullable: false } }
              - column: { name: punch, type: tinyint, constraints: { nullable: false } }
              - column: { name: sweet, type: tinyint, constraints: { nullable: false } }
              - column: { name: savory, type: tinyint, constraints: { nullable: false } }
              - column: { name: howtouse, type: varchar(16) }
              - column: { name: created_at, type: datetime, constraints: { nullable: false } }
              - column: { name: updated_at, type: datetime }
              - column: { name: deleted_at, type: datetime }
              - column: { name: active, type: int }
