databaseChangeLog:
  - changeSet:
      id: init
      author: jeb
      labels: create_company_tables
      changes:

        # Company Table
        - createTable:
            tableName: company
            columns:
              - column: { name: id, type: bigint, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: extid, type: varchar(36), constraints: { nullable: false, unique: true } }
              - column: { name: code, type: varchar(8), constraints: { nullable: false, unique: true } }
              - column: { name: name, type: varchar(32), constraints: { nullable: false, unique: true } }
              - column: { name: description, type: varchar(255), constraints: { nullable: false } }
              - column: { name: created_at, type: datetime, constraints: { nullable: false } }
              - column: { name: updated_at, type: datetime }
              - column: { name: deleted_at, type: datetime }
              - column: { name: active, type: int }
