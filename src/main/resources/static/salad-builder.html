<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Salad - Salad Builder</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .builder-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .ingredient-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .ingredient-item input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .ingredient-item button {
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .ingredient-item button:hover {
            background: #764ba2;
        }

        .selected-ingredients {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .selected-item button {
            background: #ef5350;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .build-button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .build-button:hover {
            background: #764ba2;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .builder-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ó Build Your Salad</h1>
            <nav>
                <a href="/">üè† Home</a>
                <a href="/foods.html">üçÖ Foods</a>
                <a href="/flavors.html">üå∂Ô∏è Flavors</a>
                <a href="/nutrition.html">üí™ Nutrition</a>
                <a href="/servings.html">ü•Ñ Servings</a>
            </nav>
        </header>

        <div class="builder-container">
            <div class="ingredient-selector">
                <h2 style="color: #667eea; margin-bottom: 15px;">Available Foods</h2>
                <div id="foodList">
                    <div class="loading">Loading foods...</div>
                </div>
            </div>

            <div class="selected-ingredients">
                <h2 style="color: #667eea; margin-bottom: 15px;">Your Salad</h2>
                <div id="selectedIngredients">
                    <p style="color: #999;">No ingredients added yet</p>
                </div>
                <button class="build-button" onclick="buildSalad()" id="buildButton" disabled>
                    Build Salad
                </button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let foods = [];
        let selectedIngredients = [];

        async function loadFoods() {
            try {
                const response = await fetch('/api/food/');
                if (!response.ok) throw new Error('Failed to load foods');

                foods = await response.json();
                displayFoods();
            } catch (error) {
                document.getElementById('foodList').innerHTML =
                    `<p class="error">Error loading foods: ${error.message}</p>`;
            }
        }

        function displayFoods() {
            const foodList = document.getElementById('foodList');

            if (foods.length === 0) {
                foodList.innerHTML = '<p class="error">No foods available</p>';
                return;
            }

            foodList.innerHTML = foods.map(food => `
                <div class="ingredient-item">
                    <span style="flex: 1">${food.name}</span>
                    <input type="number" id="qty-${food.extid}" min="0.5" max="10" step="0.5" value="1"
                           style="width: 60px;">
                    <button onclick="addIngredient('${food.extid}')">Add</button>
                </div>
            `).join('');
        }

        function addIngredient(extid) {
            const food = foods.find(f => f.extid === extid);
            const quantityInput = document.getElementById(`qty-${extid}`);
            const quantity = parseFloat(quantityInput.value);

            if (!food || quantity <= 0) return;

            // Check if already added
            const existing = selectedIngredients.find(i => i.foodExtid === extid);
            if (existing) {
                existing.quantity += quantity;
            } else {
                selectedIngredients.push({
                    foodExtid: extid,
                    foodName: food.name,
                    quantity: quantity
                });
            }

            quantityInput.value = 1;
            displaySelectedIngredients();
        }

        function removeIngredient(extid) {
            selectedIngredients = selectedIngredients.filter(i => i.foodExtid !== extid);
            displaySelectedIngredients();
        }

        function displaySelectedIngredients() {
            const container = document.getElementById('selectedIngredients');
            const buildButton = document.getElementById('buildButton');

            if (selectedIngredients.length === 0) {
                container.innerHTML = '<p style="color: #999;">No ingredients added yet</p>';
                buildButton.disabled = true;
                return;
            }

            buildButton.disabled = false;
            container.innerHTML = selectedIngredients.map(ingredient => `
                <div class="selected-item">
                    <span><strong>${ingredient.foodName}</strong></span>
                    <span>Qty: ${ingredient.quantity}x</span>
                    <button onclick="removeIngredient('${ingredient.foodExtid}')">Remove</button>
                </div>
            `).join('');
        }

        async function buildSalad() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Building your salad...</div>';

            try {
                const response = await fetch('/api/salad/build', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ingredients: selectedIngredients.map(i => ({
                            foodExtid: i.foodExtid,
                            quantity: i.quantity
                        }))
                    })
                });

                if (!response.ok) throw new Error('Failed to build salad');

                const salad = await response.json();
                displayResults(salad);
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error building salad: ${error.message}</p>`;
            }
        }

        function displayResults(salad) {
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = `
                <div class="results">
                    <h2 style="color: #667eea; margin-bottom: 20px;">ü•ó Your Salad Results</h2>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div class="card">
                            <h3>üìä Total Nutrition</h3>
                            <div class="nutrition-values">
                                <div class="nutrition-item">
                                    <span>üåæ Carbs:</span>
                                    <strong>${salad.totalNutrition.totalCarbohydrate}g</strong>
                                </div>
                                <div class="nutrition-item">
                                    <span>ü•ë Fat:</span>
                                    <strong>${salad.totalNutrition.totalFat}g</strong>
                                </div>
                                <div class="nutrition-item">
                                    <span>ü•© Protein:</span>
                                    <strong>${salad.totalNutrition.totalProtein}g</strong>
                                </div>
                                <div class="nutrition-item">
                                    <span>üç¨ Sugar:</span>
                                    <strong>${salad.totalNutrition.totalSugar}g</strong>
                                </div>
                            </div>
                            <div style="margin-top: 10px; padding: 10px; background: #667eea; color: white; border-radius: 4px; text-align: center;">
                                <strong>Total: ${salad.totalNutrition.totalCarbohydrate + salad.totalNutrition.totalFat + salad.totalNutrition.totalProtein + salad.totalNutrition.totalSugar}g</strong>
                            </div>
                        </div>

                        ${salad.averageFlavor ? `
                            <div class="card">
                                <h3>üé® Average Flavor</h3>
                                <div class="flavor-ratings">
                                    <div class="rating">
                                        <span class="rating-label">ü•ï Crunch:</span>
                                        <span class="rating-value">${salad.averageFlavor.averageCrunch}/5</span>
                                    </div>
                                    <div class="rating">
                                        <span class="rating-label">üí• Punch:</span>
                                        <span class="rating-value">${salad.averageFlavor.averagePunch}/5</span>
                                    </div>
                                    <div class="rating">
                                        <span class="rating-label">üçØ Sweet:</span>
                                        <span class="rating-value">${salad.averageFlavor.averageSweet}/5</span>
                                    </div>
                                    <div class="rating">
                                        <span class="rating-label">üßÇ Savory:</span>
                                        <span class="rating-value">${salad.averageFlavor.averageSavory}/5</span>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <h3 style="color: #667eea; margin-top: 30px; margin-bottom: 15px;">Ingredients:</h3>
                    <div class="grid">
                        ${salad.ingredients.map(ing => `
                            <div class="card">
                                <h4>${ing.foodName} <span style="color: #667eea;">(${ing.quantity}x)</span></h4>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        loadFoods();
    </script>
</body>
</html>
