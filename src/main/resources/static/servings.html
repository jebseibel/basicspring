<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servings - Salad Builder</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•Ñ Servings</h1>
            <nav>
                <a href="/">üè† Home</a>
                <a href="/foods.html">üçÖ Foods</a>
                <a href="/flavors.html">üå∂Ô∏è Flavors</a>
                <a href="/nutrition.html">üí™ Nutrition</a>
                <a href="/salad-builder.html">ü•ó Build Salad</a>
            </nav>
        </header>

        <div id="content">
            <div class="loading">Loading servings...</div>
        </div>
    </div>

    <script>
        async function loadServings() {
            try {
                const response = await fetch('/api/serving/');
                if (!response.ok) throw new Error('Failed to load servings');

                const servings = await response.json();
                const content = document.getElementById('content');

                if (servings.length === 0) {
                    content.innerHTML = '<p class="error">No serving information found in the database.</p>';
                    return;
                }

                content.innerHTML = '<div class="grid"></div>';
                const grid = content.querySelector('.grid');

                servings.forEach(serving => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <span class="code">${serving.code}</span>
                        <h3>${serving.name}</h3>
                        <p><strong>Category:</strong> ${serving.category}</p>
                        <p><strong>Subcategory:</strong> ${serving.subcategory}</p>
                        ${serving.description ? `<p><strong>Description:</strong> ${serving.description}</p>` : ''}

                        <div style="margin-top: 15px;">
                            <strong style="color: #667eea;">Serving Sizes:</strong>
                            <div class="nutrition-values">
                                ${serving.cup ? `
                                    <div class="nutrition-item">
                                        <span>‚òï Cup:</span>
                                        <strong>${serving.cup}</strong>
                                    </div>
                                ` : ''}
                                ${serving.quarter ? `
                                    <div class="nutrition-item">
                                        <span>¬º Quarter:</span>
                                        <strong>${serving.quarter}</strong>
                                    </div>
                                ` : ''}
                                ${serving.tablespoon ? `
                                    <div class="nutrition-item">
                                        <span>ü•Ñ Tablespoon:</span>
                                        <strong>${serving.tablespoon}</strong>
                                    </div>
                                ` : ''}
                                ${serving.teaspoon ? `
                                    <div class="nutrition-item">
                                        <span>ü•Ñ Teaspoon:</span>
                                        <strong>${serving.teaspoon}</strong>
                                    </div>
                                ` : ''}
                                ${serving.gram ? `
                                    <div class="nutrition-item">
                                        <span>‚öñÔ∏è Gram:</span>
                                        <strong>${serving.gram}g</strong>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });
            } catch (error) {
                document.getElementById('content').innerHTML =
                    `<p class="error">Error loading servings: ${error.message}</p>`;
            }
        }

        loadServings();
    </script>
</body>
</html>
